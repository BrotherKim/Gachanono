<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
        <!-- script -->
        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
        <link
            rel="stylesheet"
            href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"
            type="text/css"/>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link
            rel="stylesheet"
            href="https://jsuites.net/v4/jsuites.css"
            type="text/css"/>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Material+Icons"/>

        <script th:inline="javascript">
            /*<![CDATA[*/

            /**
    		 * 게시글 조회
	        */
            function goView(id) {
                location.href = `/board/view/${id}`;
            }
            console.log('include done');
            /*]]>*/
        </script>
    </th:block>

    <div layout:fragment="content">
        <div id="posts_list">
            <div class="container col-md-4">
                <form action="/auth/joinProc" method="post">
                    <input type="hidden" name="_csrf" value="{{_csrf.token}}"/>
                    <div class="form-group">
                        <label>아이디</label>
                        <input
                            type="text"
                            name="username"
                            value="{{#userDto}}{{userDto.username}}{{/userDto}}"
                            class="form-control"
                            placeholder="아이디를 입력해주세요"/>
                        {{#valid_username}}
                            <span id="valid">{{valid_username}}</span>
                        {{/valid_username}}

                    </div>

                    <div class="form-group">
                        <label>비밀번호</label>
                        <input
                            type="password"
                            name="password"
                            value="{{#userDto}}{{userDto.password}}{{/userDto}}"
                            class="form-control"
                            placeholder="비밀번호를 입력해주세요"/>
                        {{#valid_password}}
                            <span id="valid">{{valid_password}}</span>
                        {{/valid_password}}
                    </div>

                    <div class="form-group">
                        <label>닉네임</label>
                        <input
                            type="text"
                            name="nickname"
                            value="{{#userDto}}{{userDto.nickname}}{{/userDto}}"
                            class="form-control"
                            placeholder="닉네임을 입력해주세요"/>
                        {{#valid_nickname}}
                            <span id="valid">{{valid_nickname}}</span>
                        {{/valid_nickname}}
                    </div>

                    <div class="form-group">
                        <label>이메일</label>
                        <input
                            type="email"
                            name="email"
                            value="{{#userDto}}{{userDto.email}}{{/userDto}}"
                            class="form-control"
                            placeholder="이메일을 입력해주세요"/>
                        {{#valid_email}}
                            <span id="valid">{{valid_email}}</span>
                        {{/valid_email}}
                    </div>

                    <button class="btn btn-primary bi bi-person">
                        가입</button>
                    <a
                        href="/posts/free"
                        role="button"
                        class="btn btn-info bi bi-arrow-return-left">
                        목록</a>
                </form>
            </div>
        </div>
    </div>
</html>

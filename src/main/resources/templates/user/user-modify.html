<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
        <!-- script -->
        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
        <link
            rel="stylesheet"
            href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"
            type="text/css"/>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link
            rel="stylesheet"
            href="https://jsuites.net/v4/jsuites.css"
            type="text/css"/>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Material+Icons"/>

        <script th:inline="javascript">
            
        </script>
    </th:block>

    <div layout:fragment="content">
        <div id="posts_list">
            <div class="container col-md-4">
                <form>
                    <label for="id"></label>
                    <input type="hidden" id="id" th:value="${user.id}"/>
                    <input type="hidden" id="modifiedDate" th:value="${user.modifiedDate}"/>
                    <div class="form-group">
                        <label for="username">아이디</label>
                        <input
                            type="text"
                            id="username"
                            th:value="${user.username}"
                            class="form-control"
                            readonly="readonly"/>
                    </div>

                    <div class="form-group">
                        <label for="password">비밀번호</label>
                        <input
                            type="password"
                            id="password"
                            class="form-control"
                            placeholder="수정할 비밀번호를 입력해주세요"/>
                    </div>

                    <div class="form-group">
                        <label for="nickname">닉네임</label>
                        <input
                            type="text"
                            id="nickname"
                            th:value="${user.nickname}"
                            class="form-control"
                            placeholder="수정할 닉네임을 입력해주세요"/>
                    </div>

                    <div class="form-group">
                        <label for="email">이메일</label>
                        <input
                            type="email"
                            id="email"
                            th:value="${user.email}"
                            class="form-control"
                            readonly="readonly"/>
                    </div>
                </form>
                <button id="btn-user-modify" class="btn btn-primary bi bi-check-lg">
                    완료</button>
                <a
                    href="/posts/free"
                    role="button"
                    class="btn btn-info bi bi-arrow-return-left">
                    목록</a>
            </div>
        </div>
    </div>
</html>

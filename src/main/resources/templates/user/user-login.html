<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
        <!-- script -->
        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
        <link
            rel="stylesheet"
            href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"
            type="text/css"/>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link
            rel="stylesheet"
            href="https://jsuites.net/v4/jsuites.css"
            type="text/css"/>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Material+Icons"/>

        <script th:inline="javascript">
            /*<![CDATA[*/

            /**
    		 * 게시글 조회
	        */
            function goView(id) {
                location.href = `/board/view/${id}`;
            }
            console.log('include done');
            /*]]>*/
        </script>
    </th:block>

    <div layout:fragment="content">
        <div id="posts_list">
            <div class="container col-md-6">
                <form action="/auth/loginProc" method="post">
                    <input type="hidden" name="_csrf" value="${_csrf.token}"/>
                    <div class="form-group">
                        <label>아이디</label>
                        <input
                            type="text"
                            class="form-control"
                            name="username"
                            placeholder="아이디를 입력해주세요">
                    </div>

                    <div class="form-group">
                        <label>비밀번호</label>
                        <input
                            type="password"
                            class="form-control"
                            name="password"
                            placeholder="비밀번호를 입력해주세요">
                    </div>

                    <span>
                        <p th:if="${error}" id="valid" class="alert alert-danger">[[${exception}]]</p>
                    </span>

                    <button class="form-control btn btn-primary bi bi-lock-fill">
                        로그인</button>
                </form>
            </div>
        </div>
    </div>
</html>

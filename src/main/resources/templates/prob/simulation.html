<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
        <script th:inline="javascript">
            /*<![CDATA[*/

            /**
    		 * 게시글 조회
	        */
            function goView(id) {
                location.href = `/board/view/${id}`;
            }

            /*]]>*/
        </script>
    </th:block>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">시뮬레이션</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">
                    <a href="/">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Simulation</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    시뮬레이션을 수행하는 페이지의 매뉴얼 위치입니다.
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fa-solid fa-bolt-lightning"></i>
                    시뮬레이션
                </div>
                <div class="card-body">
                    <div style="float: left;">
                    <p> 투입 희망 금액 </p> 
                    <input type="text" class="form-control" id="input" placeholder="입력하세요.">
                    </div>
                    <div style="float: left;">
                    <p> 남은 금액 </p> 
                    <input type="text" class="form-control" id="input" placeholder="입력하세요.">
                    </div>
                    <div style="float: left;">
                    <p> 전체 시도 횟수 </p> 
                    <input type="text" class="form-control" id="input" placeholder="입력하세요.">
                    </div>
                    <div style="float: left;">
                    <p> 1회 뽑기 가격 </p> 
                    <input type="text" class="form-control" id="input" placeholder="입력하세요.">
                    </div>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fa-solid fa-square-poll-vertical"></i>
                    시뮬레이션 결과
                </div>
                <div class="card-body">
                    <canvas id="myBarChart" width="100%" height="40"></canvas>
                </div>    
            </div>
            <input type="button" class="btn btn-primary" value="시뮬레이션" onclick="calc()">
        </div>
    </div>
</html>

<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout"
>
  <!-- add custom css -->
  <th:block layout:fragment="/css"></th:block>
  <!-- add custom script -->
  <th:block layout:fragment="script">
    <script th:inline="javascript">
      /*<![CDATA[*/

      /**
       * 게시글 조회
       */
      function goView(id) {
        location.href = `/board/view/${id}`;
      }

      /*]]>*/
    </script>
  </th:block>

  <div layout:fragment="content">
    <div class="container-fluid px-4">
      <h1 class="mt-4">확률 계산</h1>
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item">
          <a href="/">Dashboard</a>
        </li>
        <li class="breadcrumb-item active">Calculation</li>
      </ol>
      <!-- <div class="card mb-4">
                <div class="card-body">
                    확률을 계산하는 페이지의 매뉴얼 위치입니다.
                </div>
            </div> -->
      <div class="card mb-4">
        <div class="card-header">
          <i class="fa-solid fa-database"></i>
          확률 정보
        </div>
        <div class="card-body">
          <div style="float: left">
            <p>게임 이름</p>
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="입력하세요."
            />
          </div>
          <div style="float: left">
            <p>아이템 이름</p>
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="입력하세요."
            />
          </div>
          <div style="float: left">
            <p>가챠 종류</p>
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="입력하세요."
            />
          </div>
          <div style="float: left">
            <p>1회 뽑기 가격</p>
            <input
              type="text"
              class="form-control"
              id="input"
              placeholder="입력하세요."
            />
          </div>
        </div>
      </div>
      <div class="card mb-4">
        <div class="card-header">
          <i class="fa-solid fa-calculator"></i>
          확률 계산기
        </div>
        <div class="card-body">
          <div>
            <div style="float: left">
              <input
                type="text"
                class="form-control"
                id="input"
                placeholder="몇"
              />
            </div>
            <div style="float: left"><p>퍼센트 확률로</p></div>
            <div style="float: left">
              <input
                type="text"
                class="form-control"
                id="input"
                placeholder="몇"
              />
            </div>
            <div style="float: left"><p>회 시도했을 때 확률은?</p></div>
          </div>
        </div>
        <input
          type="button"
          class="btn btn-primary"
          value="계산"
          onclick="calc()"
        />
      </div>
      <div class="card mb-4">
        <div class="card-header">
          <i class="fa-solid fa-thumbs-up"></i>
          아이템별 가챠 추천
        </div>
      </div>
    </div>
  </div>
</html>

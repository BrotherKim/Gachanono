<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
        <!-- script -->
        <script src="https://bossanova.uk/jspreadsheet/v4/jexcel.js"></script>
        <link
            rel="stylesheet"
            href="https://bossanova.uk/jspreadsheet/v4/jexcel.css"
            type="text/css"/>
        <script src="https://jsuites.net/v4/jsuites.js"></script>
        <link
            rel="stylesheet"
            href="https://jsuites.net/v4/jsuites.css"
            type="text/css"/>

        <link
            rel="stylesheet"
            type="text/css"
            href="https://fonts.googleapis.com/css?family=Material+Icons"/>

        <script th:inline="javascript"></script>
    </th:block>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <h1 class="mt-4">아이템 확률 계산</h1>
            <ol class="breadcrumb mb-4">
                <li class="breadcrumb-item">
                    <a href="/">Dashboard</a>
                </li>
                <li class="breadcrumb-item active">Gacha</li>
            </ol>
            <div class="card mb-4">
                <div class="card-body">
                    아이템 획득 확률을 계산하는 페이지의 매뉴얼 위치입니다.
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-header">
                    <i class="fa-solid fa-database"></i>
                    게임/아이템 정보
                </div>
                <div class="card-body">
                    <div style="float: left;">
                        <p>
                            게임 이름
                        </p>
                        <select
                            id="game"
                            class="form-control"
                            v-model="game.selected"
                            @change="GameSelected()">
                            <option disabled="disabled" value="">Please select one</option>
                            <option
                                th:each="game : ${games}"
                                th:value="${game.id}"
                                th:text="${game.gamename}"/>
                        </select>
                    </div>
                    <div style="float: left;">
                        <p>
                            아이템 이름
                        </p>
                        <select
                            id="item"
                            class="form-control"
                            v-model="item.selected"
                            @change="ItemSelected()">
                            <option disabled="disabled" value="">Please select one</option>
                            <option value="0" v-bind:text="item.clicked">{{item.clicked}}</option>
                            <option
                                v-for="item in item.list"
                                v-bind:value="item.id"
                                v-bind:text="item.itemname">
                                {{item.itemname}}
                            </option>
                        </select>
                    </div>
                    <div style="float: left;">
                        <p>
                            1회 뽑기 가격
                        </p>
                        <input
                            type="text"
                            class="form-control"
                            v-model="price.selected"
                            placeholder="입력하세요."/>
                    </div>
                    <div style="float: left;">
                        <p>
                            가챠 종류
                        </p>
                        <select
                            id="gacha"
                            class="form-control"
                            v-model="gacha.selected"
                            @change="GachaSelected()">
                            <option disabled="disabled" value="">Please select one</option>
                            <option
                                th:each="gacha : ${gachas}"
                                th:value="${gacha.id}"
                                th:text="${gacha.gachaname}"/>
                        </select>
                    </div>
                    <div>
                        <p v-if="gacha.selected.length > 0">
                            가챠 종류
                        </p>
                        <div id="userProbTable" style="width: 100%;"></div>
                    </div>
                    <input
                        type="hidden"
                        class="form-control"
                        id="writer"
                        th:value="${user.nickname}"/>
                </div>
                <div class="card-body">
                    <input type="button" class="btn btn-primary" value="계산" v-on:click="Calc()"/>
                </div>
            </div>
            <div v-if="recommend.list.length > 0" class="card mb-4">
                <div class="card-header">
                    <i class="fa-solid fa-database"></i>
                    가챠 추천
                </div>
                <div class="card-body">
                    <div style="float: left;" v-for="rec in recommend.list" v-bind:value="rec.id">
                        <button
                            :value="rec.gacha_id"
                            class="btn btn-primary"
                            v-on:click="SelectRecommendGacha($event)">
                            {{rec.gachaname}}{{rec.gacha_id}}
                            <i class="fa-solid fa-thumbs-up"></i>{{rec.good}}
                            <i class="fa-solid fa-eye"></i>{{rec.view}}
                        </button>
                    </div>
                </div>
            </div>
            <div v-if="game.selected.length > 0" class="card mb-4">
                <div class="card-header">
                    <i class="fa-solid fa-database"></i>
                    크롤링된 아이템 확률표
                </div>
                <div class="card-body">
                    <div id="crawledProbTable" style="width: 100%;"></div>
                </div>
            </div>
        </div>
        <script src="/js/prob/gacha.js"></script>
    </div>
</html>

<!-- add custom script -->
<th:block layout:fragment="script">
    <script src="/js/history.js"></script>
</th:block>

history<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
    </th:block>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- content -->
            <div id="history_list">
                <div class="col-md-12">
                    <form class="card">
                        <div class="card-header d-flex justify-content-between">
                            <label for="writer">작성자 :
                                [[${user.nickname}]]</label>
                            <input type="hidden" class="form-control" id="writer" th:value="${user.nickname}">
                        </div>
                        <div class="card-body">
                            <label for="game">게임명</label>
                            <select id="game" class="form-control">
                                <option disabled="disabled" value="">Please select one</option>
                                <option
                                    th:each="game : ${games}"
                                    th:value="${game.id}"
                                    th:text="${game.gamename}"/>
                            </select>
                        </div>
                        <div class="card-body">
                            <label for="title">제목</label>
                            <input type="text" class="form-control" id="title" placeholder="제목을 입력하세요">
                        </div>
                        <div class="card-body">
                            <label for="content">내용</label>
                            <textarea rows="10" class="form-control" id="content" placeholder="내용을 입력하세요"></textarea>
                        </div>
                    </form>
                    <button type="button" id="btn-save" class="btn btn-primary bi bi-pencil-fill">
                        작성</button>
                    <a
                        href="/history/list"
                        role="button"
                        class="btn btn-info bi bi-arrow-return-left">
                        목록</a>
                </div>
            </div>
        </div>
    </div>
</html>

<!-- add custom script -->
<th:block layout:fragment="script">
    <script src="/js/history.js"></script>
</th:block>

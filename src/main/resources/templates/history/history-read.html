<!DOCTYPE html>
<html
    xmlns:th="http://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorator="layouts/layout">
    <!-- add custom css -->
    <th:block layout:fragment="/css"></th:block>
    <!-- add custom script -->
    <th:block layout:fragment="script">
    </th:block>

    <div layout:fragment="content">
        <div class="container-fluid px-4">
            <!-- content -->
            <br/>
            <div id="history_list">
                <div class="col-md-12">
                    <form class="card">
                        <div class="card-header d-flex justify-content-between">
                            <label for="id">번호 : [[${history.id}]]</label>
                            <input type="hidden" id="id" th:value="${history.id}">
                            <label for="createdDate">[[${history.createdDate}]]</label>
                        </div>
                        <div class="card-header d-flex justify-content-between">
                            <label for="writer">작성자 : [[${history.writer}]]</label>
                            <label for="view">
                                <i class=" bi bi-eye-fill">
                                    [[${history.view}]]</i>
                            </label>
                        </div>
                        <div class="card-body">
                            <label for="title">게임명</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                th:value="${history.gamename}"
                                readonly="readonly">
                        </div>
                        <div class="card-body">
                            <label for="title">제목</label>
                            <input
                                type="text"
                                class="form-control"
                                id="title"
                                th:value="${history.title}"
                                readonly="readonly">
                            <br/>
                            <label for="content">내용</label>
                            <textarea rows="5" class="form-control" id="content" readonly="readonly">[[${history.content}]]</textarea>
                        </div>
                    </form>

                    <a
                        th:if="${user}"
                        href="/history/list"
                        role="button"
                        class="btn btn-info bi bi-arrow-return-left">
                        목록</a>
                    <!--a
                        th:if="${user} and ${writer}"
                        th:href="@{'/history/update/' + ${history.id}}"
                        role="button"
                        class="btn btn-primary bi bi-pencil-square">
                        수정</a-->
                    <button
                        th:if="${user} and ${writer}"
                        type="button"
                        onclick=""
                        id="btn-delete"
                        class="btn btn-danger bi bi-trash">
                        삭제</button>
                    <a
                        th:if="${user}"
                        th:href="@{'/history/good/' + ${history.id}}"
                        role="button"
                        class="btn btn-success bi bi-hand-thumbs-up">
                        좋아요</a>

                    <div th:replace="comment/list :: list"></div>
                    <div th:replace="comment/form :: form"></div>
                </div>
            </div>
        </div>
    </div>
</html>

<!-- add custom script -->
<th:block layout:fragment="script">
    <script src="/js/history.js"></script>
</th:block>

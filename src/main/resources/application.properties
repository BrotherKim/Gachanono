# Thymeleaf settings
spring.thymeleaf.cache=false

# Database settings
# spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
# spring.datasource.jdbc-url=jdbc:mysql://localhost:3307/gachanono?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC 
# spring.datasource.username=root
# spring.datasource.password=root

spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.jdbc-url=jdbc:log4jdbc:mysql://localhost:3306/gachanono?useUnicode=true&characterEncoding=utf8&serverTimezone=UTC 
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.connection-test-query=SELECT NOW() FROM dual


# OAuth settings
spring.profiles.include=oauth

# JPA Properties
spring.jpa.database=mysql
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

